<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why did the chicken cross the road?</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
    <header class="game-instructions">
        <div class="title">
            <img class="title-img" src="./images/title2.png" alt="Why did the chicken cross the road">
         </div>

        <div class="controls">
            <h2>Help the chickens to cross the road!</h2> 
            <p>Use the arrow keys (player 1) or the WASD keys (player 2) </p>
            <img class="keys" src="./images/arrows.png" alt="Arrows from keyboard">
            <img class="keys" src="./images/WASD.png" alt="Letters w, a, s and d from keyboard ">
        </div>
        <div class="game-start">
            <h2>Choose the player or players </h2>
            <input type="image" class="player1 unselected" alt="Chicken" src="./images/avatar-chicken.png">
            <input type="image" class="player2 unselected" alt="Chicken" src="./images/avatar-chick.png">
            <button class="start-button">Cross!</button>
        </div>
        </header>
    
    <div id="game-board">
        <canvas id="myCanvas" width="1200" height="600"></canvas>
    </div>

    <audio class="bck" src="./sounds/bck-music.wav" preload="auto" controls="none" loop="true" style="display: none;"></audio>
    
    <script type="text/javascript" src="./js/obstacles.js"></script>
    <script type="text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/background.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
